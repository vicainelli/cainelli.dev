name: Update Currently Reading

on:
  push:
    branches:
      - feat/2025
  schedule:
    - cron: '0 0 * * *'  # Run daily at midnight UTC
  workflow_dispatch:  # Allow manual triggering

jobs:
  update-currently-reading:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install axios cheerio

      - name: Scrape Goodreads and update JSON
        run: node .github/scripts/update-currently-reading.js

      - name: Commit and push if changed
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add ./data/currently-readying.json
          git diff --quiet && git diff --staged --quiet || git commit -m "Update currently reading book"
          git push
